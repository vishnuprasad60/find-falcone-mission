<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="selectedVehicle">
  <mat-radio-button class="example-radio-button" *ngFor="let vehicle of vehicles" (change)="radioChange($event)" [value]="vehicle.name" [disabled]="!vehicle.total_no">
    {{vehicle.name}}({{vehicle.total_no}})
  </mat-radio-button>
</mat-radio-group>
